!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="" th:fragment="modalBox()">
    <div class="modal" id="modalBox" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalBoxTitle">Modal title</h5>
                    <button type="button" class="close closeModal" data-dismiss="modal" aria-label="Close" data-target="#modalBox">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBoxBody">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary closeModal" data-dismiss="modal" data-target="#modalBox">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $( document ).ready(function() {
            $('#modalBox .closeModal').click(function(){
                console.log("click");
                $('#modalBox').modal('hide');
            });
        });
    </script>
</div>

</body>
</html>
