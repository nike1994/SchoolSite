!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block th:fragment="post(post)">

    <section class="post">
        <div class="post-box">
            <h1 th:text="${post.title}">Tytuł</h1>
            <h3 th:text="${post.author.Name+' '+post.author.surName}">autor postu</h3>
            <h5 th:text="${post.date}">Data 17 Stycznia 2021 17:00</h5>
            <div class="content-post" th:utext="${post.content}">
                <h1>tytuł 1</h1>
                <p>tekst 1</p>
                <p>tekst 2</p>
            </div>
        </div>
    </section>


</th:block>

</body>
</html>
