!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header th:fragment="menu(sites,active,name,img)">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:inline="text">
                <img th:src="${img}" alt="" max-width="100" height="24" class="d-inline-block align-top">
                [[${name}]]
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                    <th:block th:each="site : ${sites}">
                        <th:block th:if="${site.value.class.name  == 'java.lang.String'}">
                            <li class="nav-item">
                                <th:block th:if="${site.key == active}">
                                    <a class="nav-link active" aria-current="page" th:href="${site.value}" th:text="${site.key}"></a>
                                </th:block>
                                <th:block th:unless="${site.key == active}">
                                    <a class="nav-link" href="${site.value}" th:text="${site.key}" ></a>
                                </th:block>

                            </li>

                        </th:block>
                        <th:block th:unless="${site.value.class.name == 'java.lang.String'}">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                                   th:text="${site.key}"></a>

                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <th:block th:each="subsite : ${site.value}">
                                        <li>
                                            <a class="dropdown-item" th:href="${subsite.value}" th:text="${subsite.key}">Action</a>
                                        </li>
                                    </th:block>

                                </ul>
                            </li>
                        </th:block>
                    </th:block>
                </ul>
                <button type="button" name="button" class="btn login btn-lg float-right"><i class="bi bi-box-arrow-in-right"></i> Zaloguj</button>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
