!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="login" th:fragment="loginForm(loginModel)">
    <form id="login-form" method="post" th:object="${loginModel}">
        <div class="form-group">
            <label for="inputLogin">Login</label>
            <input type="text" class="form-control" id="inputLogin" placeholder="login" th:field="*{login}" required>
        </div>
        <div class="form-group">
            <label for="inputPassword1">Password</label>
            <input type="password" class="form-control" id="inputPassword1" placeholder="hasÅ‚o" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn login">Zaloguj</button>
    </form>
    <script src="/js/loginForm.js"></script>
</div>


</body>
</html>
